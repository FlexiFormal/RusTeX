[package]
name = "tex_engine"
version = "0.1.0"
edition = "2021"
authors = ["Dennis MÃ¼ller <d.mueller@kwarc.info>"]
description = "A modular crate for building TeX engines"
readme = "README.md"
repository = "https://github.com/Jazzpirate/RusTeX/tree/main/tex_engine"
license = "GPL-3.0-or-later"
keywords = ["tex", "latex","rustex"]
categories = ["compilers","data-structures"]
exclude = [".idea/*","build.rs","resources/*","target/*"]

[lints]
workspace = true

[lib]
crate-type = ["lib"]
path = "src/lib.rs"

#[profile.dev]
#opt-level = 2
#lto = "fat"
#debug = 2
#split-debuginfo = "off"
#strip = "none"

[features]
default = []
pdflatex = ["dep:md-5","dep:image","dep:regex"]
pdfium = ["pdflatex","dep:pdfium-render","dep:reqwest","dep:flate2","dep:tar"]
multithreaded = []
#pdfium-static = ["pdflatex","pdfium","pdfium-render/static","dep:reqwest","dep:flate2","dep:tar"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

#[build-dependencies]

#bindgen = "0.59"
#pkg-config = "0.3"

[dev-dependencies]
env_logger = "0.11"

[dependencies]
lazy_static = "1"
log={version="0.4",features=["kv_unstable"]}
#ahash = "0.8"
rustc-hash = "2"
string-interner = "0.18"
chrono = "0.4"
array-init = "2"
arrayvec = "0.7"
shared_vector = "0.4"
walkdir = "2"
path-dedot = "3"
const_for = "0.1"
thiserror = "2"
either = "1"
#pdfium-render = "0.8.11" #, features = ["static"] }

md-5 = { version = "0.10",optional = true }
image = { version = "0.25",optional = true }
regex = { version="1.10",optional = true }
pdfium-render = {version="=0.8.29",features=["image_025","pdfium_6996"], optional = true }

reqwest = { version = "0.12", features = ["blocking"],optional=true }
flate2 = {version="1.0",optional=true}
tar = {version="0.4",optional=true}

