[package]
name = "tex_engine"
version = "0.0.1"
edition = "2021"
authors = ["Dennis MÃ¼ller <d.mueller@kwarc.info>"]
description = "A modular crate for building TeX engines"
readme = "README.md"
repository = "https://github.com/Jazzpirate/RusTeX/tree/main/tex_engine"
license = "GPL-3.0-or-later"
keywords = ["tex", "latex","rustex"]
categories = ["compilers","data-structures"]
exclude = [".idea/*","build.rs","resources/*","target/*"]

[lib]
crate-type = ["lib"]
path = "src/lib.rs"

[profile.dev]
#opt-level = 3
#lto = true
#debug = 2
#split-debuginfo = "off"
#strip = "none"

[profile.release]
opt-level = 3
lto = true
debug = 2

[features]
default = []
pdflatex = ["md5"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

