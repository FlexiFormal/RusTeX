[package]
name = "tex_engine"
version = "0.1.0"
edition = "2021"
authors = ["Dennis MÃ¼ller <d.mueller@kwarc.info>"]
description = "A modular crate for building TeX engines"
readme = "README.md"
repository = "https://github.com/Jazzpirate/RusTeX/tree/main/tex_engine"
license = "GPL-3.0-or-later"
keywords = ["tex", "latex","rustex"]
categories = ["compilers","data-structures"]
exclude = [".idea/*","build.rs","resources/*","target/*"]

[lib]
crate-type = ["lib"]
path = "src/lib.rs"

[profile.dev]
#opt-level = 3
#lto = true
#debug = 2
#split-debuginfo = "off"
#strip = "none"

[profile.release]
opt-level = 2
lto = true
#debug = 2

[features]
default = []
pdflatex = ["md5","image","regex"]
pdfium = ["pdflatex","pdfium-render"]
#pdfium-static = ["pdflatex","pdfium-render/static"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

#[build-dependencies]
#bindgen = "0.59"
#pkg-config = "0.3"

[dev-dependencies]
env_logger = "0.11"
#rand = "0.8.5"
#ansi_term = "0.12.1"

[dependencies]
lazy_static = "1.4"
log={version="0.4",features=["kv_unstable"]}
ahash = "0.8"
string-interner = "0.14"
#rand = "0.8.5"
#paste="1.0.13"
chrono = "0.4"
array-init = "2.1"
arrayvec = "0.7"
shared_vector = "0.4"
walkdir = "2.4"
path-dedot = "3.1"
const_for = "0.1"
thiserror = "1"
either = "1.9"
#pdfium-render = "0.8.11" #, features = ["static"] }

md5 = { version = "0.7",optional = true }
image = { version = "0.24",optional = true }
regex = { version="1.10",optional = true }
pdfium-render = {version="0.8", optional = true }


