[package]
name = "rustex_lib"
version = "0.1.0"
edition = "2021"
authors = ["Dennis MÃ¼ller <d.mueller@kwarc.info>"]
description = "A crate for converting TeX/pdfTeX to HTML"
license = "GPL-3.0-or-later"
repository = "https://github.com/FlexiFormal/RusTeX/tree/main/tex-glyphs"
keywords = ["tex", "latex", "rustex"]
readme = "README.md"
categories = ["encoding", "data-structures"]
exclude = [".idea/*", "build.rs", "resources/*", "target/*"]

[lib]
crate-type = ["lib"]
path = "src/lib.rs"

[[bin]]
name = "RusTeX"
path = "src/main.rs"

#[profile.dev]
#opt-level = 2
#lto = "fat"
#debug = 1

#split-debuginfo = "off"
#strip = "none"

[lints]
workspace = true

[features]
multithreaded = ["tex_engine/multithreaded"]

[dependencies]
tex_engine = { workspace = true, version = "0.1.2", features = [
    "pdflatex",
    "pdfium",
] }
tex-glyphs = { workspace = true, version = "0.1.2" }
env_logger = "0.11"
log = { version = "0.4", features = ["kv_unstable"] }
ansi_term = "0.12"
chrono = "0.4"
clap = { version = "4.5", features = ["derive"] }
lazy_static = "1.5"
pdfium-render = { version = "0.8" }
path-dedot = "3.1"
image = { version = "0.25" }

mimalloc = "0.1"
#rpmalloc = "0.2.2"
