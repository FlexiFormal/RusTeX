[package]
name = "RusTeX"
version = "0.0.1"
edition = "2021"

[lib]
crate-type = ["lib"]
path = "src/lib.rs"

[[bin]]
name = "RusTeX"
path = "src/main.rs"

#[profile.dev]
#opt-level = 3
#lto = true
#debug = 1

#split-debuginfo = "off"
#strip = "none"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[dependencies]
tex_engine = { path = "../tex_engine",features = ["pdflatex","pdfium-dyn"] }
tex_tfm = { path = "../tex_tfm" }
env_logger = "0.10.1"
log={version="0.4.20",features=["kv_unstable"]}
ansi_term = "0.12.1"
chrono = "0.4.31"
clap = { version = "4.4.13", features = ["derive"] }
lazy_static = "1.4.0"
pdfium-render = { version="0.8.17" }
path-dedot = "3.1.1"

mimalloc = "0.1.39"
#rpmalloc = "0.2.0"
